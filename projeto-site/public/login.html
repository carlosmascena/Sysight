<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/esculápio.png">
    <link rel="stylesheet" href="login.css">
    <title>Sysight | Login</title>
    
</head>

<body>
    <!--HEADER-->
    <div class="barra-header">
        <a href="index.html"><img class="logo" src="img/5.png" alt=""></a>
    </div>


        <div class="header">
       
        <!--Fim do Header-->

        <!--Login-->

        <div class="container">
            <form id="form_login" method="post" onsubmit="return entrar()">
                <h1>LOGIN</h1>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input name="login" type="email" class="form-input" required placeholder="Ex: name@host.com">
                </div>
                <div class="form-group">
                    <label for=""> Senha:</label>
                    <input name="senha" type="password" class="form-input" required placeholder="insert password">
                </div>
                <button id="btn_entrar" class="btn_login">Entrar</button>
                <img src="img/loading.gif" id="img_aguarde2" style="display: none; width: 50px; margin-left: 200px; margin-top: 39px;">
               
            </form>
            <div id="div_erro2">
            </div>
          
        </div>
        <!--Fim do login-->

        <!-- Cadastro-->
        <div class="container container2">
            <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <h3>AINDA NÃO É NOSSO CLIENTE?</h3>
                <h1>CADASTRE-SE</h1>
                <div class="form-group">
                    <label for="">Cnpj:</label>
                    <input onkeyup="validadorCnpj()" type="number" name="cnpj" id="cnpj" class="form-input" required placeholder="00.000.000/0000-00">
                </div>
                <div class="form-group">
                    <label for=""> Nome da empresa:</label>
                    <input onkeyup="validadorNomeEmpresa()" id="EmpNome" name="nome" type="text" class="form-input" required placeholder="Ex: E-corp">
                </div>
                <div class="form-group">
                    <label for=""> Telefone:</label>
                    <input onkeyup="validadorTell()" id="tel" name="telefone" type="number" class="form-input" required placeholder="Ex: 123">
                </div>
                <div class="form-group">
                    <label for=""> Email:</label>
                    <input onkeyup="validadorEmail()" id="email" name="login" type="email" class="form-input" required placeholder="Ex: user@host.com">
                </div>
                <div class="form-group">
                    <label for=""> Senha:</label>
                    <input onkeyup="validadorSenha()" id="senha" name="senha" type="password" class="form-input"
                        required placeholder="insert password">
                        <div style="display: none;" id="validacao">
                    <p id="caracter">*Sua senha precisa de no mínimo 8 caracteres*.</p>
                    <p id="minuscula">*Sua senha precisa conter ao menos uma letra minúscula*.</p>
                    <p id="maiuscula">*Sua senha precisa conter ao menos uma letra maiúscula*.</p>
                    <p id="numero">*Sua senha precisa conter um número*.</p>
                </div>
                </div>
                <input id="btn_cadastrar" type="submit" class="btn_login" value="Cadastrar">
                <img src="img/loading.gif" id="img_aguarde" style="display: none; width:100px; margin-left: 50px;">

                <div id="div_erro" style="background-color: black; color: cyan; display: none;">
                    Erro no cadastro
                </div>
            </form>
           

        </div>
    </div>

    <!--Footer-->
        <div class="footer" id="contato">
            <div class="contaner_footer">
                <ul>
                    <li><a><img src="img/icons/facebook.png" alt=""></a></li>
                    <li><a target="_blank" href="https://github.com/BandTec/SYSIGHT"><img
                                src="img/icons/github.png" alt=""></a></li>
                    <li><a><img src=" img/icons/twitter.png" alt=""></a></li>
                    <li><a><img src="img/icons/linkedin.png" alt=""></a></li>
                </ul>
            </div>
        </div>
</body>

</html>

<script>
    function validadorCnpj(){
        let cpnj = cnpj.value;
        if(cpnj.length != 18){
            cnpj.style = 'background-color: red;';
        } else {
            cnpj.style = 'background-color: green;';
        }
    }

    function validadorNomeEmpresa(){
        let nomeEmp = EmpNome.value;
        if(nomeEmp.length > 0 && nomeEmp.length < 45 && nomeEmp.startsWith(' ') == false && nomeEmp.endsWith(' ') == false){
            EmpNome.style = 'background-color: green;'
        } else {
            EmpNome.style = 'background-color: red;';
        }
    }
    
    function validadorTell(){
        let telefone = tel.value;
        if(telefone.length != 12){
            tel.style = 'background-color: red;';
        } else {
            tel.style = 'background-color: green;';
        }   
        
    }

    function validadorEmail(){
        let Email = email.value;
        if(Email.indexOf('@' && '.') != -1 && Email.length > 0 && Email.length < 70){
            email.style = 'background-color: green;';
            } else{
            email.style = 'background-color: red;';
        }
    }


    function validadorSenha() {

        let password = senha.value;
        if(password.length >= 1){
            validacao.style.display = "block";
        }else{
            validacao.style.display = "none";
        }
        if (password.length < 8) {
            caracter.style.display = "block";
        } else {
            caracter.style.display = "none";
        }

        if (password.search(/[a-z]/) == -1) {
            minuscula.style.display = "block";
        } else {
            minuscula.style.display = "none";
        }

        if (password.search(/[A-Z]/) == -1) {
            maiuscula.style.display = "block";
        } else {
            maiuscula.style.display = "none";
        }

        if (password.search(/[0-9]/) == -1) {
            numero.style.display = "block";
        } else {
            numero.style.display = "none";
        }

        if (password.length < 8 == true || password.search(/[a-z]/) == -1 || password.search(/[A-Z]/) == -1 || password
            .search(/[0-9]/) == -1) {
            senha.style = "background-color:red";
        } else {
            senha.style = "background-color:green";
        }

    }



    function cadastrar() {
         aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }



    function entrar() {
        aguardar2();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'dashboard_chart.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar2(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_cadastrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        img_aguarde.style.display ="block";
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_cadastrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

    function aguardar2() {
        btn_entrar.disabled = true;
        img_aguarde2.style.visibility = 'visible';
        img_aguarde2.style.display ="block";
        div_erro2.style.visibility = 'hidden';
    }

    function finalizar_aguardar2(resposta) {
        btn_cadastrar.disabled = false;
        img_aguarde2.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
